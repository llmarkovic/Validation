<!DOCTYPE html>
<html lang="en">

<body>
    
    <form action="" name="MojaForma" method="POST">
        <label for="ime">Korisnicko ime</label>

        <label for="lozinka">Lozinka</label>

        <br><br>

        <label for="mail">Email</label>

        <label for="telefon">Telefon</label>
        <input type="text" id="telefon" pattern="06[0-9]{1}/[0-9]{6}" placeholder="XXX/XXXXXX" >

        <input type="radio" name="sex" id="Pol" value="male"  >Muski
        <input type="radio" name="sex" id="Pol" value="female"  >Zenski

        <label for="Uslovi">Uslovi koriscenja:</label>
        <input type="checkbox" name="conditions" id="Uslovi">Prihvatam uslove koriscenja
        <br><br>

        <input type="submit" name="posalji" id="posalji" value="posalji" onclick="provera()">
    </form>
    
</body>
